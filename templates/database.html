<!DOCTYPE HTML>
<html>
	<head>
		<title>Database</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
	</head>
	<body class="subpage">
		<!-- Header -->
			<header id="header">
				<div class="logo"><a href="{{ url_for('home') }}">Main Page</a></div>
				<a href="#menu">Menu</a>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<li><a href="{{ url_for('home') }}">Home</a></li>
					<li><a href="{{ url_for('data') }}">Live Data</a></li>
					<li><a href="{{ url_for('map') }}">Map</a></li>
					<li><a href="{{ url_for('graphs') }}">Graphs</a></li>
				</ul>
			</nav>

		<!-- One -->
			<section class="banner half">
				<article>
					<img src="{{ url_for('static', filename='motherboard.jpg') }}" alt="" />
					<div class="inner">
						<header>
							<h2><b>DATABASE</b></h2>
						</header>
					</div>
				</article>
			</section>

		<!-- Two -->
			<section id="two" class="wrapper style2">
				<div class="inner">
					<div class="box">
						<div class="content">
								<div class="table-wrapper">
									<table class="alt">
										<thead>
										<tr><th><div align = "center">TIME</div></th><th><div align = "center">TEMPERATURE</div></th><th><div align = "center">HUMIDITY</div></th><th><div align = "center">GPS LATITUDE & LONGITUDE</div></th><th><div align = "center">LIGHT LEVEL</div></th></tr>
										</thead>
												{% for mydata in myClimate %}
										<tbody>
											<tr class="spaceUnder">
												<td style="width:20%"><div align = "center">{{ mydata.reading_time }}</td>
												<td style="width:15%"><div align = "center">{{ mydata.temp }}</td>
												<td style="width:10%"><div align = "center">{{ mydata.hum }}</td>
												<td style="width:38%"><div align = "center">{{ mydata.gpslat }}, {{ mydata.gpslong }} </td>
												<td style="width:20%"><div align = "center">{{ mydata.light }}</td>
												{%  endfor %}
									</table>
								</div>
						</div>
					</div>
				</div>
			</section>

		<!-- Scripts -->
			<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
			<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.scrollex.min.js') }}"></script>
			<script type="text/javascript" src="{{ url_for('static', filename='js/skel.min.js') }}"></script>
			<script type="text/javascript" src="{{ url_for('static', filename='js/util.js') }}"></script>
			<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

	</body>
</html>
